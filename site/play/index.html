<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play - YAMS</title>
    <link rel="stylesheet" href="../assets/style.css">
    <style>
        .play-container {
            min-height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .game-frame {
            width: 100%;
            max-width: 800px;
            aspect-ratio: 4/3;
            background: var(--color-surface);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--color-primary);
        }

        .coming-soon {
            text-align: center;
            color: var(--color-text-muted);
        }

        .coming-soon h2 {
            color: var(--color-text);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">YAMS</a>
            <div class="nav-links">
                <a href="/#features">Features</a>
                <a href="/#games">Games</a>
                <a href="/play/" class="active">Play Online</a>
                <a href="https://github.com/timonorawski/yams">GitHub</a>
            </div>
        </nav>
    </header>

    <main class="play-container">
        <div class="game-frame">
            <div class="coming-soon">
                <h2>Browser Player</h2>
                <p>The web-based YAMS game player is under development.</p>
                <p>Check back soon!</p>
            </div>
        </div>
    </main>
</body>
</html>
