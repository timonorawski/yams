# yaml-language-server: $schema=../lua_script.schema.json
type: behavior
name: animate
description: |
  Cycle through animation frames by setting a property that increments over time.
  Use with sprite templating: sprite: duck_{frame}
version: "1.0"
tags: [visual, animation]

config:
  frames:
    type: int
    description: Number of animation frames (1-indexed)
    default: 3
    min: 1
  fps:
    type: float
    description: Frames per second
    default: 8
    min: 0.1
  property:
    type: string
    description: Property name to store current frame number
    default: frame

provides:
  hooks:
    - on_spawn
    - on_update
  properties:
    - frame
    - _anim_timer

requires:
  api:
    - set_prop
    - get_prop
    - get_config

examples:
  - title: Basic sprite animation
    yaml: |
      behaviors: [animate]
      behavior_config:
        animate:
          frames: 3
          fps: 8
      render:
        - shape: sprite
          sprite: green_right_{frame}

  - title: Custom property name
    yaml: |
      behaviors: [animate]
      behavior_config:
        animate:
          frames: 4
          fps: 12
          property: walk_frame
      render:
        - shape: sprite
          sprite: player_walk_{walk_frame}

code: |
  local animate = {}

  function animate.on_spawn(entity_id)
      -- Initialize animation state
      ams.set_prop(entity_id, "_anim_timer", 0)
      ams.set_prop(entity_id, "frame", 1)
  end

  function animate.on_update(entity_id, dt)
      local frames = ams.get_config(entity_id, "animate", "frames", 3)
      local fps = ams.get_config(entity_id, "animate", "fps", 8)
      local prop_name = ams.get_config(entity_id, "animate", "property", "frame")

      -- Update timer
      local timer = ams.get_prop(entity_id, "_anim_timer") or 0
      timer = timer + dt

      -- Calculate frame duration
      local frame_duration = 1.0 / fps

      -- Advance frame if enough time passed
      while timer >= frame_duration do
          timer = timer - frame_duration
          local current_frame = ams.get_prop(entity_id, prop_name) or 1
          current_frame = current_frame + 1
          if current_frame > frames then
              current_frame = 1
          end
          ams.set_prop(entity_id, prop_name, current_frame)
      end

      ams.set_prop(entity_id, "_anim_timer", timer)
  end

  return animate
