# yaml-language-server: $schema=../lua_script.schema.json
type: collision_action
name: hit_player
description: |
  Projectile hits player, causing life loss.

  When a projectile (entity A) hits the player/paddle (entity B):
  1. Destroys the projectile
  2. Sets was_hit property on player (handled by game engine for life loss)
version: "1.0"
tags: [game, damage]

config:
  play_sound:
    type: string
    description: Sound to play
    default: "player_hit"

provides:
  hooks:
    - execute

requires:
  api: [destroy, play_sound, set_prop]

examples:
  - title: Projectile damages player
    yaml: |
      collision_behaviors:
        projectile:
          paddle:
            action: hit_player
            modifier:
              play_sound: "hit"

lua: |
  local hit_player = {}

  function hit_player.execute(projectile_id, player_id, modifier)
      -- Destroy the projectile
      ams.destroy(projectile_id)

      -- Play hit sound
      local sound = modifier and modifier.play_sound or "player_hit"
      ams.play_sound(sound)

      -- Set a property on player that game engine can detect
      -- The game engine's lose_conditions will handle life loss
      ams.set_prop(player_id, "was_hit", true)
  end

  return hit_player
