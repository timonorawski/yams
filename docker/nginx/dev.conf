# YAMS Development Server Configuration

upstream web_backend {
    server web-server:8000;
}

upstream log_backend_http {
    server log-server:8002;
}

upstream log_backend_ws {
    server log-server:8001;
}

server {
    listen 80;
    server_name localhost;

    # WebSocket endpoint for logging
    location /ws {
        proxy_pass http://log_backend_ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }

    # Log API endpoints
    location /api/logs {
        rewrite ^/api/logs(.*)$ /logs$1 break;
        proxy_pass http://log_backend_http;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Static files and web app
    location / {
        proxy_pass http://web_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
