# YAMS Development Server Configuration

upstream web_backend {
    server web-server:8000;
}

upstream log_backend_http {
    server log-server:8002;
}

upstream log_backend_ws {
    server log-server:8001;
}

upstream ide_backend {
    server ide-server:8003;
}

server {
    listen 80;
    server_name localhost;

    # WebSocket endpoint for logging
    location /ws {
        proxy_pass http://log_backend_ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }

    # Log API endpoints
    location /api/logs {
        rewrite ^/api/logs(.*)$ /logs$1 break;
        proxy_pass http://log_backend_http;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # IDE API endpoints (schemas, projects, files, templates)
    location /api/schemas {
        proxy_pass http://ide_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/projects {
        proxy_pass http://ide_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/filetypes {
        proxy_pass http://ide_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/builtins {
        proxy_pass http://ide_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # IDE frontend
    location /author {
        proxy_pass http://ide_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # IDE static assets
    location /assets {
        proxy_pass http://ide_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Pygame CDN proxy - pygbag expects wheels at localhost:8000/archives/
    location /archives/ {
        proxy_pass https://pygame-web.github.io/archives/;
        proxy_ssl_server_name on;
        proxy_set_header Host pygame-web.github.io;
        proxy_set_header Accept-Encoding "";

        # CORS for cross-origin requests
        add_header Access-Control-Allow-Origin *;
    }

    # Pygbag game preview (for IDE iframe)
    location /pygbag/ {
        proxy_pass http://web_backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files and web app
    location / {
        proxy_pass http://web_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
