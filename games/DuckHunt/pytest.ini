[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show summary of all test outcomes
    -ra
    # Coverage reporting
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Fail if coverage is below 80%
    --cov-fail-under=80
    # Strict markers
    --strict-markers
    # Show warnings
    -W default

# Coverage configuration
[coverage:run]
source = .
omit =
    tests/*
    */__pycache__/*
    */site-packages/*
    setup.py
    venv/*
    .venv/*

[coverage:report]
# Fail if coverage falls below 80%
fail_under = 80
# Show lines that weren't covered
show_missing = true
# Skip fully covered files
skip_covered = false
# Precision for coverage percentage
precision = 2
# Exclude certain lines from coverage
exclude_lines =
    # Standard pragma
    pragma: no cover
    # Don't complain about missing debug code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about abstract methods
    @abstractmethod
    @abc.abstractmethod
    # Don't complain about TYPE_CHECKING blocks
    if TYPE_CHECKING:

[coverage:html]
directory = htmlcov
