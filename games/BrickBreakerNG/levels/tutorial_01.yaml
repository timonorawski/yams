# yaml-language-server: $schema=../../../schemas/level.schema.json
# Tutorial Level 1 - Classic Layout
# Simple brick grid to learn the basics

name: "Classic Breakout"
difficulty: 1

# Grid configuration
grid:
  cols: 10
  rows: 5
  brick_width: 70
  brick_height: 25
  start_x: 65
  start_y: 60

# ASCII layout - each character maps to an entity type
# . = empty, letters map via layout_key
layout: |
  RRRRRRRRRR
  OOOOOOOOOO
  YYYYYYYYYY
  GGGGGGGGGG
  BBBBBBBBBB

layout_key:
  R: brick_red
  O: brick_orange
  Y: brick_yellow
  G: brick_green
  B: brick_blue
  ".": empty

# Player setup
paddle:
  x: 340
  y: 550
  # Can override defaults from game.yaml
  # width: 120

ball:
  x: 392
  y: 525

lives: 3
