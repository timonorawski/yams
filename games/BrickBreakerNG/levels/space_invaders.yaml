# yaml-language-server: $schema=../../../schemas/level.schema.json
# Space Invaders Mode
# Bricks descend, oscillate, and shoot!

name: "Space Invaders"
difficulty: 4

grid:
  cols: 10
  rows: 6
  brick_width: 70
  brick_height: 25
  start_x: 65
  start_y: 60

# M = moving/oscillating invader
# I = basic invader (descends only)
# S = shooter (descends + shoots)
# W = indestructible wall
layout: |
  ..SSSSSS..
  MMMMMMMMMM
  IIIIIIIIII
  MMMMMMMMMM
  IIIIIIIIII
  ..WWWWWW..

layout_key:
  I: invader
  M: invader_oscillating
  S: invader_shooter
  W: brick_indestructible
  ".": empty

paddle:
  x: 340
  y: 550
  # Wider paddle for this harder level
  width: 150

ball:
  x: 392
  y: 525
  # Faster ball
  behavior_config:
    ball:
      speed: 350

lives: 5  # More lives for harder level
