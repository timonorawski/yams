# Mixed Hit Modes Demo
# Demonstrates multiple hit mode types with weighted selection

name: "Mixed Obstacles"
description: "Each shot spawns different obstacle types"
difficulty: 3
author: "core"
version: 1

objectives:
  type: survive
  time_limit: 90

ball:
  count: 1
  speed: 140
  radius: 22
  spawn: center
  ai: dumb

environment:
  edges:
    mode: bounce

  # Start with one spinner to make things interesting
  spinners:
    - position: [0.5, 0.5]
      shape: triangle
      size: 50
      rotation_speed: 30

hit_modes:
  selection: weighted
  modes:
    # Most common: deflectors (walls)
    - type: deflector
      weight: 5
      config:
        angle: random
        length: 60

    # Less common: spawn new spinners
    - type: spinner
      weight: 2
      config:
        shape: random
        size: [40, 60]  # Random size between 40-60
        rotation_speed: [25, 55]  # Random speed

    # Rare: point obstacles
    - type: point
      weight: 1
      config:
        radius: [12, 20]

pacing:
  archery:
    ball.speed: 90
    hit_modes.modes[0].config.length: 80
  throwing:
    ball.speed: 140
  blaster:
    ball.speed: 200
    hit_modes.modes[0].config.length: 45
