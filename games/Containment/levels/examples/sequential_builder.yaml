# Sequential Builder Mode
# Hit modes cycle in order: deflector -> spinner -> point -> repeat
# Creates strategic gameplay where players know what's coming next

name: "Sequential Builder"
description: "Build walls, spinners, and points in sequence"
difficulty: 4
author: "core"
version: 1

objectives:
  type: survive
  time_limit: 120

ball:
  count: 1
  speed: 130
  radius: 20
  spawn: center
  ai: dumb

environment:
  edges:
    mode: bounce

hit_modes:
  selection: sequential  # Cycles through modes in order
  modes:
    # First hit: deflector wall
    - type: deflector
      config:
        angle: random
        length: 70

    # Second hit: rotating spinner
    - type: spinner
      config:
        shape: square
        size: 55
        rotation_speed: 40

    # Third hit: point obstacle
    - type: point
      config:
        radius: 18

    # Fourth hit: another deflector
    - type: deflector
      config:
        angle: random
        length: 50

    # Fifth hit: fast small spinner
    - type: spinner
      config:
        shape: triangle
        size: 40
        rotation_speed: 70

    # Then cycles back to first...

pacing:
  archery:
    ball.speed: 80
  blaster:
    ball.speed: 180
